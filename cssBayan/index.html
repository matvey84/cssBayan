<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="tablet.css" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <section class="container">
      <h1 class="main-title">cssBayan by Matveev Denis</h1>
      <div class="mem-item_list">
        <div class="mem-item">
          <input
            type="checkbox"
            class="mem-item_check"
            name="mem-item_cross"
            id="checkbox1"
          />
          <label class="mem-item_header-title" for="checkbox1"
            > Когда не хочешь видеть края!
            <p class="mem-item_triangle">▼</p>
          </label>
          <label class="mem-item_content-block" for="checkbox1">
            <div class="mem-item_img mem1"></div>
          </label>
        </div>
        <div class="mem-item">
          <input
            type="checkbox"
            class="mem-item_check"
            name="mem-item_cross"
            id="checkbox2"
          />
          <label class="mem-item_header-title" for="checkbox2"
            >На собеседовании.
            <p class="mem-item_triangle">▼</p>
          </label>
          <label class="mem-item_content-block" for="checkbox2">
            <div class="mem-item_img mem2"></div>
          </label>
        </div>
        <div class="mem-item">
          <input
            type="checkbox"
            class="mem-item_check"
            name="mem-item_cross"
            id="checkbox3"
          />
          <label class="mem-item_header-title" for="checkbox3"
            > Я и моя работа!
            <p class="mem-item_triangle">▼</p>
          </label>
          <label class="mem-item_content-block" for="checkbox3">
            <div class="mem-item_img mem3">
            </div>
          </label>
        </div>
        <div class="mem-item">
          <input
            type="checkbox"
            class="mem-item_check"
            name="mem-item_cross"
            id="checkbox4"
          />
          <label class="mem-item_header-title" for="checkbox4"
            >Про планы.
            <p class="mem-item_triangle">▼</p>
          </label>
          <label class="mem-item_content-block" for="checkbox4">
            <div class="mem-item_img mem4">
            </div>
          </label>
        </div>
      </div>
    </section>
  </body>
</html>
